<h1 title="世界最帥男人">胡歌</h1>
<p>胡歌（1982年9月20日－），中國大陸男演員，出生於上海，曾就讀於上海戲劇學院表演系。電視劇代表作《仙劍奇俠傳》系列、《神話》、《琅琊榜》等。2015年憑《琅琊榜》獲「第22屆白玉蘭獎最佳男主角」、「第28屆中國電視金鷹獎觀眾喜愛的男演員及最具人氣男演員」。</p>
<h2>個人最喜歡的電視劇</h2>
<p title="李逍遙">仙劍奇俠傳(2004)</p>
<P title="郭靖">射鵰英雄傳(2008)</P>
<p title="景天、龍陽、李逍遙、飛蓬">仙劍奇俠傳3(2009)</p>
<p title="蒙毅、易小川">神話(2010)</p>
<p title="梅長蘇、蘇哲、林殊">琅琊榜(2015)</p>
<p title="袁浩">大好時光(2015)</p>
