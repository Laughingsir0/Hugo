<!DOCTYPE html>
<html>
<style>#animate {width: 50px; height: 50px; position: absolute; background: red; }</style>
<body>
<button onclick="display()">Click me!</button><div id="animate"></div>
<script>
function display(){
var elem = document.getElementById("animate");
var posx = elem.offsetLeft || 0;
var posy = elem.offsetTop || 0;
var id = setInterval(frame, 5);
function frame() {
if (posx == 350) {
clearInterval(id);
} else {
posx++; posy++;
elem.style.left = posx + 'px';
elem.style.top = posy + 'px';
}
}
}
</script></body></html>
