	<h1 title="超正的">唐嫣</h1>
	<p>唐嫣（1983年12月6日－），中國大陸知名女演員及歌手，畢業於中央戲劇學院表演系02級本科班，曾被譽為「中戲校花」。2004年被張藝謀選中成為「奧運寶貝」赴雅典參與「中國8分鐘」的閉幕式表演，不久正式出道。2009年因出演電視劇《仙劍奇俠傳三》中的紫萱一角一舉成名。</p>
